<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
	<title>Around DIAG</title>
</head>

<body>
	<div id="mainDiv" style="z-index:1;">
		<h1>
			<span class="around">Around</span>
			<span class="DIAG">DIAG</span>
			<span class="madeFor">Made for Interactive Graphics Class</span>
		</h1>
		<div class="SceneEntries">
			<div class="SceneEntry">
				<label>Time</label>
				<p id="time" class="time">36</p>
			</div>
			<div class="SceneEntry">
				<label>Fuel</label>
				<div class="status">
					<div class="fill" id="fuel"></div>
				</div>
			</div>
			<div class="SceneEntry">
				<label>Record</label>
				<p id="record" class="time">0</p>
			</div>
			<div class="SceneEntry">
				<label>Score</label>
				<p id="score" class="time">36</p>
			</div>
		</div>
		<p class="buttonforInstructions">Try to collect fuels by WASD or arrow keys.</p>
		<button type="button" class="btn btn-secondary" id="instructionbutton"></button>
	</div>
	<div id="WorldScene"></div>

	<div class="centeredDiv">
		<h1 id="gameover"></h1>
	</div>

	<div class="centeredDiv">
		<h1 id="instructionText"></h1>
	</div>

	<div class="centeredDiv">
		<h1 id="pausemenu"></h1>

	</div>
</body>

	crossorigin="anonymous"></script>
<script src="js/stats.min.js"></script>
<script type="text/javascript" src="js/three.min.js"></script>

</html>
